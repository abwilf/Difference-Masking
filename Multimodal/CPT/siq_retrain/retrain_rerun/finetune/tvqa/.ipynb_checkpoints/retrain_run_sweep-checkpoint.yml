program: /home/sakter/siq_retrain/retrain_rerun/finetune/tvqa/tvqa_finetune.py
method: grid
name: retraining
parameters:
    lr:
        value: 5e-6
    ne:
        value: 10
    output_grid_h:
        value: 12 
    output_grid_w:
        value: 24
    percent_data:
        values: [0.1,0.2,0.3,0.5]
    alpha:
        values: [0.7, 0.8]
    mask_where:
        values: ['face', 'body']
    joint_proj:
        values: ['no_proj']
    
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "../../pretrain/configs/base.yaml"
  - "gs://merlotreserve/ckpts/base_resadapt"
  - "-scan_minibatch"
  - "--output_ext"
  - ${args}
